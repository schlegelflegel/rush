<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rush Hour</title>
        <script src="jquery.min.js"></script>
        <script src="p5.min.js"></script>
        <script src="app.js?bust=3"></script>
        <link rel="stylesheet" type="text/css" href="style.css?bust=3">
    </head>
    <body>
        <div id="view"></div>
        <div class="footer">
            <div class="info">
                <span class="label">Moves:</span>
                <span class="value" id="numMoves">0</span>
                <span class="label" id="movesRequired"></span>
            </div>
            <div class="buttons">
                <button id="randomButton">Random</button>
                <button id="resetButton">Reset</button>
                <button id="undoButton">Undo</button>
                <button id="loadAndButton">AND</button>
                <button id="loadOrButton">OR</button>
                <button id="loadFinalButton">FINAL</button>
            </div>
            <div>
                Application by <a href="https://github.com/fogleman/rush">M. Fogleman</a>, modified by <a href="https://github.com/schlegelflegel">A. Benson</a>
            </div>
        </div>
    </body>
</html>
